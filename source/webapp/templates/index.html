{% extends 'base.html' %}
{% block title %}List Products{% endblock %}
{% block content %}
    <h1>List Product</h1>
    <div class="row">
        {% for product in products %}
            <div class="card col-12 col-sm-6 col-md-4 col-lg-3 mt-3 mr-3" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'product' product.pk %}">{{ product.name }}</a>
                </h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ product.category }}</h6>
                <p class="card-text text-right">{{ product.price }} сом</p>
              </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
