{% extends 'base.html' %}
{% block title %}Delete Product{% endblock %}
{% block content %}
    <h1 class="text-center">Are you sure want to delete product {{ products }} ?</h1>
    <form method="POST" action="{% url 'delete' products.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm" id="input" class=" btn btn-danger"></p>
        <p><a href="{% url 'index'%}" class="btn btn-primary">Cancel</a></p>
    </form>
{% endblock %}
